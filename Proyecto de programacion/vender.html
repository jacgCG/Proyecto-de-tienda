<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="decoracion.css">
    <script src="funciones.js" defer></script>
</head>
<body>
    <div class="header-left">
        <h1>Bienvenido a Mi Página de Ventas</h1>
        <form action="#" method="get">
          <input type="text" name="search" placeholder="Buscar productos...">
          <button type="submit">Buscar</button>
        </form>
      </div>
      <nav>
        <ul>
          
          <li><a href="proyecto.html">Inicio</a></li>
          <li><a href="cetegorias.html">Categorías</a></li> 
          <li><a href="compras.html">Compras</a></li>
          <li><a href="ventas.html"> Ventas</a></li>
          <li><a href="ofertas.html">Ofertas</a></li>
          <li><a href="vender.html">Vender</a></li>
          <li><a href="ayuda.html">Ayuda</a></li>
          <li><a href="crearcuenta.html">Crear Cuenta</a></li>
        </ul>
      </nav>
      <section id="formulario">
        <h2>Subir Producto</h2>
        <form>
            <p><label for="nombre">Nombre del Producto:</label></p>
            <input type="text" id="nombre" name="nombre" required>

            <p><label for="precio">Precio:</label></p>
            <input type="number" id="precio" name="precio" required>

            <p><label for="descripcion">Descripción:</label></p>
            <textarea id="descripcion" name="descripcion"></textarea>

            <p><label for="imagen">Subir Imágenes:</label></p>
            <input type="file" id="imagen" name="imagen" accept="image/*" multiple>

            <p><button type="submit">Subir Producto</button></p>
        </form>
    </section>
</body>
</html>
